<html>
  <head>
    <title>Shorthand OCR Explorer</title>
    <style>
      * { margin: 0; padding: 0; }

      input {
        margin: 10px;
      }

      canvas#main {
        width: 900px;
      }
    </style>
  </head>

  <body>
    <input type="text" onkeydown="if (event.keyCode == 13) window.location.search = '?n=' + this.value"/>
    <span id="pageNum">NOT LOADED YET</span>
    <br/>
    <canvas id="main" width="1250" height="1947"></canvas>
    <script src="main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
